<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambulance Service - Meryl Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h1 class="sidebar-heading">MERYL HOSPITAL</h1>
                    <ul class="sidemenu">
                        <li><a href="{{ url_for('index') }}"><i data-feather="airplay"></i> Dashboard</a></li>
                        <li><a href="{{ url_for('appointments') }}"><i data-feather="calendar"></i> Appointments</a></li>
                        <li><a href="{{ url_for('patients') }}"><i data-feather="user"></i> Patients</a></li>
                        <li><a href="{{ url_for('departments') }}"><i data-feather="grid"></i> Departments</a></li>
                        <li><a href="{{ url_for('doctors') }}"><i data-feather="users"></i> Doctors</a></li>
                        <li><a href="{{ url_for('ambulance') }}"><i data-feather="truck"></i> Ambulance Service</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Ambulance Service</h1>
                </div>

                <!-- Ambulance Request Form -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                Request Ambulance
                            </div>
                            <div class="card-body">
                                <form action="{{ url_for('submit_ambulance') }}" method="POST">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" name="location" class="form-control" placeholder="Your Location" required>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" name="disease" class="form-control" placeholder="Your Disease/Condition" required>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" name="contact" class="form-control" placeholder="Your Contact Number" required>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary">Request Ambulance</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
